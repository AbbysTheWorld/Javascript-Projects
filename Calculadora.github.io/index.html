<!DOCTYPE html>

<html>

  <head>

    <meta name="viewport" content="width=device-width">

     <link rel="stylesheet" href="style.css" />

    <title>Calculadora</title>

  </head>

  <body>

    

     <main class="principal">

       <section class="calculadora">

          <p id="tela"></p>

          <div class="btns_cals">

             <div id="bOn">COPY</div>

             <div id="bX">X</div>

             <div id="bMa">+</div>

             <div id="bMe">-</div>

             <div id="bDi">/</div>

             <div id="clear">Clear</div>

             <div id="pE">(</div>

             <div id="pD">)</div>

          </div>

          <div class="num">

            <li>1</li>

            <li>2</li>

            <li>3</li>           

            <li>4</li>

            </div>

          <div class="num">

            <li>5</li>

            <li>6</li>

            <li>7</li>

            <li>8</li>

          </div>

          <div class="num">

            <li>9</li>

            <li>0</li>            

          </div>         

          <div class="igu">=</div>

       </section>       

       <button id="gaveta">></button>

     </main>

     <script src="script.js"></script>

  </body>

</html>
